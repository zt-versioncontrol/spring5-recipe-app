<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script href="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h1>My Recipes</h1>

<div th:each="recipe : ${recipeList}">

    <h2 th:text="${recipe.name}"></h2>
    <img  th:src="'/recipeImg/' + ${recipe.id}">
    <p th:text="${recipe.description}"></p>

    <br><br>

    <h3>Ingredients</h3>
    <ul th:each="ingredient : ${recipe.ingredients}">

        <li th:text="${ingredient.amount} + ' ' +
            ${ingredient.unitOfMeasure.description} + ' ' +
            ${ingredient.description}"></li>
    </ul>

</div>

</body>
</html>
