<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script href="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
<table class="table table-striped">

    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Recipe Name</th>
    </tr>
    </thead>


    <tbody>
    <tr th:each="recipe : ${recipeList}">
        <td><a th:href="'/recipe/show/' + ${recipe.id}" th:text="${recipe.id}"></a></td>
        <td th:text="${recipe.name}">abc</td>
        <td><a th:href="'/recipe/update/' + ${recipe.id}">Update</a></td>
    </tr>
    </tbody>

</table>
</div>

</body>
</html>
